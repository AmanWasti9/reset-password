<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        /* ... other styles ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <div id="reset-form">
            <input type="password" id="new-password" placeholder="Enter new password" required>
            <input type="password" id="confirm-password" placeholder="Confirm new password" required>
            <button id="reset-button">Reset Password</button>
        </div>
        <div id="message"></div>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        // Initialize Supabase first
        const supabaseUrl = 'https://fgarksnsdfvkclhzahmq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZnYXJrc25zZGZ2a2NsaHphaG1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2ODY5MjUsImV4cCI6MjA2NDI2MjkyNX0.hWWR-y9ZcTvgdZOp7sQpRO2f-3l2-mpgdi6YWk1BK_w';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Debug function
        function debugLog(message) {
            console.log(message);
            const debugEl = document.getElementById('debug');
            debugEl.style.display = 'block';
            debugEl.textContent += message + '\n';
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const type = urlParams.get('type');

        debugLog('Page loaded');
        debugLog('Access Token: ' + (accessToken ? 'Present' : 'Missing'));
        debugLog('Type: ' + (type || 'Not specified'));

        // Check if this is a password recovery request
        if (type === 'recovery' && accessToken) {
            debugLog('Setting up recovery session...');
            supabase.auth.setSession({
                access_token: accessToken,
                refresh_token: refreshToken
            }).then(({ data, error }) => {
                if (error) {
                    debugLog('Error setting session: ' + error.message);
                    showMessage('Error: ' + error.message, 'error');
                } else {
                    debugLog('Session set successfully');
                    document.getElementById('reset-button').disabled = false;
                }
            }).catch(error => {
                debugLog('Error in setSession: ' + error.message);
                showMessage('Error setting up password reset. Please request a new link.', 'error');
            });
        } else {
            const errorMsg = 'Invalid password reset link. Please request a new one.';
            debugLog(errorMsg);
            showMessage(errorMsg, 'error');
            document.getElementById('reset-form').style.display = 'none';
        }

        async function resetPassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            debugLog('Reset password button clicked');
            debugLog('New password length: ' + newPassword.length);
            debugLog('Confirm password length: ' + confirmPassword.length);

            // Basic validation
            if (!newPassword) {
                showMessage('Please enter a new password', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            try {
                debugLog('Attempting to update password...');
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    debugLog('Update error: ' + error.message);
                    throw error;
                }

                debugLog('Password updated successfully');
                showMessage('Password updated successfully! You can now log in with your new password.', 'success');
                document.getElementById('reset-form').style.display = 'none';
            } catch (error) {
                const errorMsg = 'Error: ' + (error.message || 'Failed to update password');
                debugLog(errorMsg);
                showMessage(errorMsg, 'error');
                console.error('Password reset error:', error);
            }
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = type;
            messageEl.style.display = 'block';
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('reset-button').addEventListener('click', resetPassword);

            // Allow form submission on Enter key
            document.getElementById('new-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    resetPassword();
                }
            });

            document.getElementById('confirm-password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    resetPassword();
                }
            });
        });
    </script>
</body>
</html>
